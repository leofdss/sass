<div style="width: 100vw; height: 100vh;" class="{{ theme }}-theme">
  <div style="width: 100%; height: 100%;" class="background">
    <header class="toolbar">
      <span>
        <h1>
          Título
        </h1>
        <h2>
          Subtítulo
        </h2>
      </span>
      <button class="fab-button" color="primary" (click)="changeTheme()">
        <span class="material-symbols-outlined">
          {{ theme }}_mode
        </span>
      </button>
    </header>

    <input class="input-outline" placeholder="Search..." />

    <div class="card">
      <button class="stroked-button" color="primary">
        stroked primary
      </button>

      <button class="flat-button" color="primary">
        flat primary
      </button>

      <button class="flat-button" color="error">
        flat error
      </button>

      <button class="flat-button" color="secondary">
        flat secondary
      </button>
    </div>
  </div>
</div>
